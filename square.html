<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinning Square Demo</title>
  <style>
    :root { --size: 120px; --duration: 2s; }
    body {
      display: flex; min-height: 100svh; align-items: center; justify-content: center;
      gap: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0f172a; color: #e2e8f0; margin: 0; padding: 24px;
    }
    .square {
      width: var(--size);
      height: var(--size);
      background: linear-gradient(45deg, #60a5fa, #34d399);
      border-radius: 12px;
      animation: spin var(--duration) linear infinite;
      box-shadow: 0 10px 25px rgba(0,0,0,.35), 0 0 40px rgba(52,211,153,.25);
      will-change: transform;
    }
    @keyframes spin { to { transform: rotate(1turn); } }

    .panel { background: rgba(255,255,255,0.06); padding:16px 18px; border-radius:16px; backdrop-filter: blur(8px); }
    label { display:block; margin-bottom:.5rem; font-size:.9rem; opacity:.9; }
    input[type="range"] { width: 220px; }
    button, select {
      appearance: none; border: 0; padding: 8px 12px; border-radius: 10px; cursor: pointer; background: #334155; color:#e2e8f0; font-weight: 600;
    }
    .row { display:flex; align-items:center; gap:10px; margin-top: 8px; flex-wrap: wrap; }
    .hint { font-size:.8rem; opacity:.7; margin-top:10px; }
  </style>
</head>
<body>
  <div class="square" id="sq" aria-label="Spinning square"></div>
  <div class="panel">
     <label>Speed: <span id="speedVal">2.0s/rotation</span></label>
     <input type="range" id="speed" min="0.3" max="5" step="0.1" value="2">
     <div class="row">
       <button id="toggle">Pause</button>
       <select id="direction" title="Direction">
         <option value="normal">Clockwise</option>
         <option value="reverse">Counterâ€‘clockwise</option>
       </select>
     </div>
     <div class="hint">This page uses HTML for structure, CSS for animation, and a tiny bit of JavaScript for controls.</div>
  </div>

<script>
const sq = document.getElementById('sq');
const speed = document.getElementById('speed');
const speedVal = document.getElementById('speedVal');
const toggle = document.getElementById('toggle');
const direction = document.getElementById('direction');

function updateSpeed() {
  const val = Number(speed.value).toFixed(1);
  document.documentElement.style.setProperty('--duration', `${val}s`);
  speedVal.textContent = `${val}s/rotation`;
}
speed.addEventListener('input', updateSpeed);
updateSpeed();

let paused = false;
toggle.addEventListener('click', () => {
  paused = !paused;
  sq.style.animationPlayState = paused ? 'paused' : 'running';
  toggle.textContent = paused ? 'Resume' : 'Pause';
});

direction.addEventListener('change', () => {
  sq.style.animationDirection = direction.value;
});
</script>
</body>
</html>
